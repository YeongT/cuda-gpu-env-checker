# 환경 생성 후 반드시 아래 명령어를 실행해야 GPU 지원 PyTorch가 설치됩니다:
# pip install torch==1.8.0+cu111 torchvision==0.9.0+cu111 -f https://download.pytorch.org/whl/torch_stable.html
name: ultralytics-env
channels:
  - defaults
  - conda-forge
dependencies:
  - python=3.8
  - pip
  - cudatoolkit=11.0
  - cudnn=8.0
  - pip:
      - torch==1.8.0+cu111
      - torchvision==0.9.0+cu111
      - ultralytics
      - opencv-python
      - numpy
      - matplotlib
      - pyyaml
      - psutil
      - tqdm
      - pandas
      - pillow
      - requests
      - scipy
      - polars
      - ultralytics-thop
